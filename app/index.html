<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__inner">

          <div class="header-top__links">
            <a class="header-top__link" href="#">
              <img class="header-top__icon" src="images/icons/icon-del.svg" alt="Доставка">
              <span>ГОРЯЧАЯ ЛИНИЯ 24/7</span>
            </a>
            <a class="header-top__link" href="#">
              <img class="header-top__icon" src="images/icons/icon-tel.svg" alt="Телефон">
              <span>АДРЕС И ВРЕМЯ ДОСТАВКИ</span>
            </a>
          </div>

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link">ДОСТАВКА</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">О НАС</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">НОВОСТИ</a>
              </li>
            </ul>
          </nav>

        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <div class="header-bottom__inner">

          <div class="logotype">
            <img class="logo" src="images/logo.svg" alt="Логотип">
            <h1 class="title">
              ФРЕШоК
              <span>ОНЛАЙН-МАРКЕТ</span>
            </h1>
          </div>

          <div class="header-bottom__catalog">
            <span></span>
            Каталог продуктов
          </div>

          <form action="" class="header-bottom__search">
            <input class="header-bottom__search-input" type="text" name="text" placeholder="Найти в магазине ...">
            <input class="header-bottom__search-submit" type="submit" name="submit" value="ПОИСК">
          </form>

          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/user.svg" alt="Личный кабинет пользователя">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/heart.svg" alt="Понравившиеся товары">
              <span class="user-nav__num">12</span>
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-img" src="images/icons/cart.svg" alt="Корзина">
              <span class="user-nav__num">12</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>
</html>
